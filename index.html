<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link href="/style.css" rel="stylesheet">
    <title>Web Design News</title>
  </head>
  <body class="fade-in d-flex justify-content-center align-items-center vh-100">
    <div class = "text-center mt-5 formlayout">
     <form action="" class="form-main rounded" id="loginForm">
      <img src="/asset/Logo.png" class="logo mt-4 mb-3 img-fluid" alt="News Logo"><br>
      <h1 class="h3 mb-3">Sign In</h1>
        <label for="femail" class="visually-hidden">Email: </label>
        <input type="text" id="femail" name="femail" class="form-control form-control-lg" placeholder="Email Address" required autofocus><br>
        <label for="fpassword" class="visually-hidden">Password: </label>
        <input type="password" id="fpassword" name="fpassword" class="form-control form-control-lg" placeholder="Password" required autofocus><br>
        <button class="btn btn-lg d-block w-100" id="signinBtn" type="submit"> Sign In</button>
      </form>
      <p class="signupBtn focus-ring shadow-none textbtn mb-3" id="signupBtn">Don't have an Account? Sign Up Here</p>
    </div>
    
    <div class="modal fade" id="pageModal" tabindex="-1" aria-labelledby="pageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mt-2">
            <h3>Wrong Credential</h3>
            <p>Email or Password not found!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id = "dismissBtn" data-bs-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  
  </body>
</html>
