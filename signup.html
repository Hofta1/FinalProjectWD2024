<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Fade-in over 1 second */
    }

    /* When the page is loaded, show it */
    .fade-in.show {
      opacity: 1;
    }
  </style>
</head>
<body class="fade-in">

  <div class="container text-center mt-5">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">
      Already have an account? <a href="login.html">Sign In here</a>
    </p>
  </div>

  <!-- Optional JavaScript; Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Wait for the document to load before executing JS
    document.addEventListener('DOMContentLoaded', function() {
      // Add fade-in effect when the page loads
      setTimeout(function() {
        document.body.classList.add('show');
      }, 1000); // 1 second delay

      // Handle form submit
      const signupForm = document.getElementById('signupForm');
      signupForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the values from the form
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Here you would typically send these details to your server for processing
        console.log(`Username: ${username}, Email: ${email}, Password: ${password}`);

        // For this demo, you can just show a confirmation message
        alert('Your account has been created!');

        // Redirect to the login page after 2 seconds
        setTimeout(function() {
          window.location.href = 'login.html'; // Redirect to login page
        }, 2000); // Wait for the alert to be seen before redirecting
      });
    });
  </script>
</body>
</html>
